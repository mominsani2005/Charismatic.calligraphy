<html>
<head>
<body>
 <h2>Course Registration Form</h2>
  <form action="/submit" method="post">
    <label for="firstName">First Name:</label>
    
<input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required><br><br>

    <br><label for="gender">Gender:</label>
    <select id="gender" name="gender" required><br><br>
      <option value="male">Male</option><br>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="studentEmail">Student Email:</label>
    <input type="email" id="studentEmail" name="studentEmail" required><br><br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required><br><br>


    <label for="course">Course:</label>
    <select id="course" name="course" required><br><br>
      <option value="">Please Select</option>
<option value="">Urdu Calligraphy</option>
<option value="">Arabic Calligraphy</option>
<option value="">Basic English Calligraphy</option>
<option value="">Modern English Calligraphy</option>
<option value="">Background Painting</option>
      </select><br><br>

    <label for="additionalComments">Additional Comments:</label>
    <textarea id="additionalComments" name="additionalComments"></textarea><br><br>

    <input type="Reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
