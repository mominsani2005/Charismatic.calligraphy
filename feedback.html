<!DOCTYPE html>
<html>
<head>
  <title>Website Feedback Form</title>
</head>
<body>

  <h2>Website Feedback Form</h2>

  <form>
    <label for="fullName">Enter Your Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="email">Your Email address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <p>Is this the first time you have visited the website?</p>
    <input type="radio" id="yes" name="firstVisit" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="firstVisit" value="no">
    <label for="no">No</label><br><br>

    <label for="reason">What is the PRIMARY reason you came to the site?</label><br>
    <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br><br>

    <p>Did you find what you needed?</p>
    <input type="checkbox" id="all" name="found" value="all">
    <label for="all">Yes, all of it</label><br>
    <input type="checkbox" id="some" name="found" value="some">
    <label for="some">Yes, some of it</label><br>
    <input type="checkbox" id="none" name="found" value="none">
    <label for="none">No, none of it</label><br><br>

    <label for="userFriendlyness">User Friendlyness:</label><br>
    <input type="range" id="userFriendlyness" name="userFriendlyness" min="1" max="5"><br><br>
    <input type="Reset" value="Reset">
    <input type="submit" value="Submit">
  </form>

</body>
</html>
